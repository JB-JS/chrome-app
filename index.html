<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <header>
        <nav>
          <div class="list">
            <p>Todo</p>
            <div class="todo">
              <div class="top">
                <div class="exit">
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div class="todo_list"><ul></ul></div>
              <input type="text" class="new" placeholder="New Todo Add" />
            </div>
          </div>
        </nav>
        <div class="user">
          <input type="text" placeholder="What is your name" />
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="clock">
          <p></p>
        </div>
        <div class="weather"></div>
      </header>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
